<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Elementos de interfaz para TEA -->
  <!-- Header con estructura clara -->
  <rect x="50" y="50" width="700" height="60" rx="8" fill="#00e676" opacity="0.9" />
  <text x="80" y="90" font-family="'Space Grotesk', sans-serif" font-size="24" fill="#ffffff">NACES.AI - Módulo: Introducción al Emprendimiento</text>
  
  <!-- Barra de progreso -->
  <rect x="50" y="130" width="700" height="20" rx="10" fill="#16213e" stroke="#00e676" stroke-width="2" />
  <rect x="50" y="130" width="350" height="20" rx="10" fill="#00e676" />
  <text x="400" y="165" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff" text-anchor="middle">Progreso: 50%</text>
  
  <!-- Estructura clara y predecible -->
  <rect x="50" y="180" width="700" height="350" rx="8" fill="#16213e" stroke="#00e676" stroke-width="2" />
  
  <!-- Menú de navegación estructurado -->
  <rect x="50" y="180" width="200" height="350" rx="8" fill="#1a1a2e" />
  <text x="150" y="210" font-family="'Space Grotesk', sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Contenido</text>
  
  <rect x="70" y="230" width="160" height="40" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="85" y="255" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">1. Introducción</text>
  
  <rect x="70" y="280" width="160" height="40" rx="5" fill="#00e676" />
  <text x="85" y="305" font-family="'JetBrains Mono', monospace" font-size="14" fill="#1a1a2e">2. Conceptos Básicos</text>
  
  <rect x="70" y="330" width="160" height="40" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="85" y="355" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">3. Ejemplos</text>
  
  <rect x="70" y="380" width="160" height="40" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="85" y="405" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">4. Ejercicios</text>
  
  <rect x="70" y="430" width="160" height="40" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="85" y="455" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">5. Evaluación</text>
  
  <!-- Contenido principal con instrucciones explícitas -->
  <rect x="270" y="200" width="460" height="310" rx="8" fill="#1a1a2e" />
  
  <text x="290" y="230" font-family="'Space Grotesk', sans-serif" font-size="20" fill="#ffffff">2. Conceptos Básicos del Emprendimiento</text>
  
  <text x="290" y="270" font-family="'Poppins', sans-serif" font-size="16" fill="#ffffff">2.1 Definición de MVP (Producto Mínimo Viable)</text>
  
  <rect x="290" y="290" width="420" height="80" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="310" y="320" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff">Un MVP es la versión más simple de tu producto que permite:</text>
  <text x="330" y="350" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff">• Validar tu idea con usuarios reales</text>
  <text x="330" y="375" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff">• Minimizar recursos iniciales</text>
  
  <!-- Elementos visuales para apoyar conceptos -->
  <rect x="290" y="390" width="200" height="100" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <circle cx="340" cy="430" r="30" fill="#00e676" opacity="0.3" />
  <text x="340" y="435" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff" text-anchor="middle">IDEA</text>
  
  <rect x="390" y="420" width="50" height="2" fill="#00e676" />
  <polygon points="440,421 450,420 440,419" fill="#00e676" />
  
  <rect x="450" y="390" width="100" height="100" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <rect x="475" cy="430" width="50" height="50" fill="#00e676" opacity="0.3" />
  <text x="500" y="455" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff" text-anchor="middle">MVP</text>
  
  <!-- Botones de navegación claros -->
  <rect x="290" y="510" width="100" height="40" rx="5" fill="#16213e" stroke="#00e676" stroke-width="1" />
  <text x="340" y="535" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff" text-anchor="middle">Anterior</text>
  
  <rect x="610" y="510" width="100" height="40" rx="5" fill="#00e676" />
  <text x="660" y="535" font-family="'JetBrains Mono', monospace" font-size="14" fill="#1a1a2e" text-anchor="middle">Siguiente</text>
  
  <!-- Elementos decorativos minimalistas para TEA (menos distracciones) -->
  <line x1="270" y1="260" x2="730" y2="260" stroke="#00e676" stroke-width="1" opacity="0.5" />
</svg>
