<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Elementos de interfaz para TDAH -->
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="8" fill="#00b8d4" opacity="0.9" />
  <text x="80" y="90" font-family="'Space Grotesk', sans-serif" font-size="24" fill="#ffffff">NACES.AI - Módulo: Introducción al Emprendimiento</text>
  
  <!-- Barra de progreso -->
  <rect x="50" y="130" width="700" height="20" rx="10" fill="#16213e" stroke="#00b8d4" stroke-width="2" />
  <rect x="50" y="130" width="350" height="20" rx="10" fill="#00b8d4" />
  <text x="400" y="165" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff" text-anchor="middle">Progreso: 50%</text>
  
  <!-- Contenedor de video corto -->
  <rect x="50" y="180" width="450" height="250" rx="8" fill="#16213e" stroke="#00b8d4" stroke-width="2" />
  <rect x="70" y="200" width="410" height="210" rx="4" fill="#0d1117" />
  <circle cx="275" cy="305" r="40" fill="#00b8d4" opacity="0.8" />
  <polygon points="265,285 295,305 265,325" fill="#ffffff" />
  <text x="275" y="390" font-family="'Space Grotesk', sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Video corto (3:45) - Conceptos clave destacados</text>
  
  <!-- Panel lateral con interactividad frecuente -->
  <rect x="520" y="180" width="230" height="250" rx="8" fill="#16213e" stroke="#00b8d4" stroke-width="2" />
  <text x="635" y="210" font-family="'Space Grotesk', sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Puntos Clave</text>
  
  <!-- Elementos interactivos -->
  <rect x="540" y="230" width="190" height="40" rx="5" fill="#1a1a2e" stroke="#00b8d4" stroke-width="1" />
  <text x="555" y="255" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">1. Definición de MVP</text>
  
  <rect x="540" y="280" width="190" height="40" rx="5" fill="#1a1a2e" stroke="#00b8d4" stroke-width="1" />
  <text x="555" y="305" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">2. Validación de ideas</text>
  
  <rect x="540" y="330" width="190" height="40" rx="5" fill="#1a1a2e" stroke="#00b8d4" stroke-width="1" />
  <text x="555" y="355" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ffffff">3. Ciclo de feedback</text>
  
  <rect x="540" y="380" width="190" height="40" rx="5" fill="#00b8d4" />
  <text x="635" y="405" font-family="'JetBrains Mono', monospace" font-size="14" fill="#1a1a2e" text-anchor="middle">QUIZ RÁPIDO</text>
  
  <!-- Temporizador -->
  <circle cx="730" y="120" r="25" fill="none" stroke="#ff4081" stroke-width="3" />
  <text x="730" y="125" font-family="'JetBrains Mono', monospace" font-size="14" fill="#ff4081" text-anchor="middle">5:00</text>
  <text x="730" y="160" font-family="'JetBrains Mono', monospace" font-size="12" fill="#ff4081" text-anchor="middle">Descanso en</text>
  
  <!-- Sección de ejercicios interactivos -->
  <rect x="50" y="450" width="700" height="120" rx="8" fill="#16213e" stroke="#00b8d4" stroke-width="2" />
  <text x="70" y="480" font-family="'Space Grotesk', sans-serif" font-size="18" fill="#ffffff">Ejercicio Práctico: Crea tu primer MVP</text>
  
  <rect x="70" y="500" width="660" height="50" rx="5" fill="#1a1a2e" />
  <text x="90" y="530" font-family="'Poppins', sans-serif" font-size="14" fill="#b0bec5">Describe tu idea de negocio en 2-3 frases...</text>
  
  <rect x="650" y="560" width="80" height="30" rx="5" fill="#00e676" />
  <text x="690" y="580" font-family="'JetBrains Mono', monospace" font-size="14" fill="#1a1a2e" text-anchor="middle">Enviar</text>
  
  <!-- Elementos decorativos para TDAH -->
  <circle cx="50" cy="50" r="5" fill="#00b8d4" opacity="0.5" />
  <circle cx="750" cy="550" r="5" fill="#00b8d4" opacity="0.5" />
  <circle cx="400" cy="30" r="3" fill="#00e676" opacity="0.5" />
  <circle cx="200" cy="570" r="3" fill="#00e676" opacity="0.5" />
  <circle cx="600" cy="300" r="3" fill="#ff4081" opacity="0.5" />
  
  <!-- Líneas de código decorativas -->
  <text x="60" y="440" font-family="'JetBrains Mono', monospace" font-size="10" fill="#00b8d4" opacity="0.3">function checkProgress() { updateLearningPath(); }</text>
</svg>
